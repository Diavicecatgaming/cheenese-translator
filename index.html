<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caesar Cipher Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #121212; /* Dark background */
      color: #f0f0f0; /* Light text */
    }
    .container {
      background: #1e1e1e;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.6);
      text-align: center;
      max-width: 450px;
    }
    input, button {
      padding: 10px;
      margin: 10px 5px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #2b2b2b;
      color: #f0f0f0;
    }
    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px #007bff;
    }
    button {
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      color: #00ff99; /* Bright green result text */
      word-break: break-word;
    }
    label {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”’ Caesar Cipher Tool</h2>
    <input type="text" id="inputWord" placeholder="Enter text">
    <br>
    <label for="shiftAmount">Shift amount:</label>
    <input type="number" id="shiftAmount" value="1">
    <br>
    <button onclick="shiftWord()">Apply Shift</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function shiftWord() {
      const word = document.getElementById("inputWord").value;
      let shift = parseInt(document.getElementById("shiftAmount").value);
      let result = "";

      for (let i = 0; i < word.length; i++) {
        const char = word[i];
        if (/[a-z]/.test(char)) {
          result += String.fromCharCode(((char.charCodeAt(0) - 97 + shift + 2600) % 26) + 97);
        } else if (/[A-Z]/.test(char)) {
          result += String.fromCharCode(((char.charCodeAt(0) - 65 + shift + 2600) % 26) + 65);
        } else {
          result += char; // keep non-letters unchanged
        }
      }

      document.getElementById("result").innerText = "Result: " + result;
    }
  </script>
</body>
</html>
