<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cataneese & Cheenese Encoder/Decoder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #555;
      border-radius: 8px;
      padding: 8px;
      margin: 6px 0;
      resize: vertical;
    }
    button {
      background: #333;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      margin: 4px;
    }
    button:hover { background: #444; }
    #counter {
      font-weight: bold;
      margin-top: 6px;
    }
    .mode-select {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #1a1a1a;
    }
  </style>
</head>
<body>

  <h2>Cataneese & Cheenese Converter</h2>

  <!-- Mode Selector -->
  <div class="mode-select">
    <label>
      <input type="radio" name="mode" value="cataneese" checked>
      Cataneese
    </label>
    <label>
      <input type="radio" name="mode" value="cheenese">
      Cheenese
    </label>
  </div>

  <!-- Input -->
  <textarea id="inputText" placeholder="Enter text here..."></textarea>

  <!-- Buttons -->
  <div>
    <button onclick="handleEncode()">Encode</button>
    <button onclick="handleDecode()">Decode</button>
    <button onclick="handlePaste()">Paste</button>
    <button onclick="handleCopy()">Copy</button>
  </div>

  <!-- Output -->
  <textarea id="outputText" placeholder="Output appears here..."></textarea>
  <div id="counter">Length: 0</div>

<script>
function isLink(word) {
  return word.startsWith("http://") || word.startsWith("https://");
}

function encodeCataneese(input) {
  const lines = input.split("\n");
  let encoded = [];

  lines.forEach(line => {
    if (line.trim() === "") {
      encoded.push("SPECIAL = [LINE BREAK]");
      return;
    }

    const words = line.split(" ");
    words.forEach(word => {
      if (isLink(word)) {
        encoded.push(`LINK = (${word})`);
      } else {
        let letters = [];
        for (let char of word) {
          let code = char.toUpperCase().charCodeAt(0) - 64;
          if (code >= 1 && code <= 26) {
            let caseTag = (char === char.toUpperCase()) ? "UP" : "LOW";
            letters.push(`${code}[${caseTag}]`);
          }
        }
        if (letters.length > 0) {
          encoded.push(`TEXT = [${letters.join(" ")}]`);
        }
      }
    });
  });

  return encoded.join("\n");
}

function decodeCataneese(input) {
  const lines = input.split("\n");
  let decoded = [];
  let currentLine = [];

  lines.forEach(line => {
    if (line.startsWith("SPECIAL = [LINE BREAK]")) {
      decoded.push(currentLine.join(" "));
      currentLine = [];
    } else if (line.startsWith("LINK = (")) {
      currentLine.push(line.match(/\((.*?)\)/)[1]);
    } else if (line.startsWith("TEXT = [")) {
      const content = line.match(/\[(.*?)\]/)[1];
      const parts = content.split(" ");
      let word = "";
      parts.forEach(p => {
        const match = p.match(/(\d+)\[(UP|LOW)\]/);
        if (match) {
          let num = parseInt(match[1]);
          let char = String.fromCharCode(num + 64);
          if (match[2] === "LOW") char = char.toLowerCase();
          word += char;
        }
      });
      currentLine.push(word);
    }
  });

  if (currentLine.length > 0) decoded.push(currentLine.join(" "));
  return decoded.join("\n");
}

function encodeCheenese(input) {
  return input.split("").map(ch => {
    let code = ch.toLowerCase().charCodeAt(0);
    if (code >= 97 && code <= 122) {
      return String.fromCharCode(((code - 97 + 4) % 26) + 97);
    }
    return ch;
  }).join("");
}

function decodeCheenese(input) {
  return input.split("").map(ch => {
    let code = ch.toLowerCase().charCodeAt(0);
    if (code >= 97 && code <= 122) {
      return String.fromCharCode(((code - 97 - 4 + 26) % 26) + 97);
    }
    return ch;
  }).join("");
}

function updateCounter(text) {
  const counter = document.getElementById("counter");
  let len = text.length;
  counter.textContent = `Length: ${len}`;

  if (len <= 2000) {
    counter.style.color = "lime";
  } else if (len <= 4000) {
    counter.style.color = "yellow";
    counter.textContent += " (⚠️ Needs Discord Nitro)";
  } else {
    counter.style.color = "red";
    counter.textContent += " (❌ Too long for Discord)";
  }
}

function handleEncode() {
  const input = document.getElementById("inputText").value;
  const mode = document.querySelector('input[name="mode"]:checked').value;
  let output = "";

  if (mode === "cataneese") {
    output = encodeCataneese(input);
  } else {
    output = encodeCheenese(input);
  }

  document.getElementById("outputText").value = output;
  updateCounter(output);
}

function handleDecode() {
  const input = document.getElementById("inputText").value;
  const mode = document.querySelector('input[name="mode"]:checked').value;
  let output = "";

  if (mode === "cataneese") {
    output = decodeCataneese(input);
  } else {
    output = decodeCheenese(input);
  }

  document.getElementById("outputText").value = output;
  updateCounter(output);
}

function handlePaste() {
  navigator.clipboard.readText().then(text => {
    document.getElementById("inputText").value = text;
  });
}

function handleCopy() {
  const output = document.getElementById("outputText").value;
  navigator.clipboard.writeText(output);
}
</script>

</body>
</html>
