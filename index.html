<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cursed Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.6);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #333;
      background: #2b2b2b;
      color: #f0f0f0;
      width: 80%;
    }
    .translator {
      display: none;
      margin-top: 20px;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      color: #00ff99;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Choose your cursed language</h2>
    <button onclick="showTranslator('cheenese')">ü•¢ Cheenese</button>
    <button onclick="showTranslator('cataneese')">üê± Cataneese</button>

    <!-- Cheenese (Caesar Cipher) -->
    <div id="cheenese" class="translator">
      <h3>ü•¢ Cheenese Translator</h3>
      <input type="text" id="cheeneseInput" placeholder="Enter text">
      <input type="number" id="cheeneseShift" value="1">
      <div style="font-size:14px;color:#aaa">
        Use +N to encode, -N to decode
      </div>
      <button onclick="cheeneseTranslate()">Translate</button>
      <div class="result" id="cheeneseResult"></div>
    </div>

    <!-- Cataneese (Assembly-like Numbers) -->
    <div id="cataneese" class="translator">
      <h3>üê± Cataneese Translator</h3>
      <input type="text" id="cataneeseInput" placeholder="Enter text (letters or numbers)">
      <button onclick="cataneeseToNumbers()">To Numbers</button>
      <button onclick="cataneeseToLetters()">To Letters</button>
      <div class="result" id="cataneeseResult"></div>
    </div>
  </div>

  <script>
    // Switch between translators
    function showTranslator(id) {
      document.getElementById("cheenese").style.display = "none";
      document.getElementById("cataneese").style.display = "none";
      document.getElementById(id).style.display = "block";
    }

    // Cheenese (Caesar cipher)
    function cheeneseTranslate() {
      const word = document.getElementById("cheeneseInput").value;
      let shift = parseInt(document.getElementById("cheeneseShift").value);
      let result = "";

      for (let i = 0; i < word.length; i++) {
        const char = word[i];
        if (/[a-z]/.test(char)) {
          result += String.fromCharCode(((char.charCodeAt(0) - 97 + shift + 2600) % 26) + 97);
        } else if (/[A-Z]/.test(char)) {
          result += String.fromCharCode(((char.charCodeAt(0) - 65 + shift + 2600) % 26) + 65);
        } else {
          result += char;
        }
      }

      document.getElementById("cheeneseResult").innerText = "Result: " + result;
    }

    // Cataneese (letters <-> numbers)
    function cataneeseToNumbers() {
      const input = document.getElementById("cataneeseInput").value;
      let result = "";

      for (let char of input) {
        if (/[a-zA-Z]/.test(char)) {
          let code = char.toLowerCase().charCodeAt(0) - 96;
          result += code + " ";
        } else {
          result += char + " ";
        }
      }

      document.getElementById("cataneeseResult").innerText = "Result: " + result.trim();
    }

    function cataneeseToLetters() {
      const input = document.getElementById("cataneeseInput").value.split(/\s+/);
      let result = "";

      for (let token of input) {
        if (/^\d+$/.test(token)) {
          let num = parseInt(token);
          if (num >= 1 && num <= 26) {
            result += String.fromCharCode(num + 96);
          } else {
            result += token; 
          }
        } else {
          result += token;
        }
      }

      document.getElementById("cataneeseResult").innerText = "Result: " + result;
    }
  </script>
</body>
</html>
