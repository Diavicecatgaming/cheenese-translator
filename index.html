<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cursed Translator</title>
  <link rel="icon" type="image/png" href="icon.png">
  <style>
    body {
      font-family: "Courier New", monospace;
      background-color: #000;
      color: #00ff00;
      text-align: center;
      padding: 20px;
    }

    .tabs {
      margin-bottom: 20px;
    }

    .tabs button {
      background: linear-gradient(135deg, #003300, #004400);
      color: #00ff00;
      border: 1px solid #00aa00;
      padding: 12px 24px;
      margin: 0 8px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 4px 8px rgba(0,255,0,0.3);
    }

    .tabs button:hover {
      background: linear-gradient(135deg, #004400, #005500);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,255,0,0.4);
    }

    .tabs button:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(0,255,0,0.3);
    }

    .tab-content {
      display: none;
      margin-top: 20px;
    }

    textarea, input {
      background-color: #000;
      color: #00ff00;
      border: 1px solid #00aa00;
      padding: 10px;
      width: 90%;
      margin-bottom: 10px;
      font-size: 14px;
    }

    pre {
      text-align: left;
      padding: 10px;
      border: 1px solid #00aa00;
      background: #001100;
      color: #00ff00;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .counter {
      font-weight: bold;
      margin-top: 8px;
    }

    .green { color: #00ff00; }
    .yellow { color: #ffff00; }
    .red { color: #ff0000; }
  </style>
</head>
<body>
  <h1>ü•¢üßÄ Cheenese & üê± Cataneese Translator</h1>

  <div class="tabs">
    <button onclick="openTab('cheenese')">üßÄ Cheenese</button>
    <button onclick="openTab('cataneese')">üê± Cataneese</button>
  </div>

  <!-- Cheenese -->
  <div id="cheenese" class="tab-content">
    <h2>üßÄ Cheenese Translator (Caesar Cipher)</h2>
    <textarea id="cheeneseInput" rows="4" placeholder="Enter text..."></textarea><br>
    <label>Shift: <input id="shift" type="number" value="1"></label><br>
    <button onclick="translateCheenese()">Translate</button>
    <button onclick="decodeCheenese()">Decode</button>
    <h3>Output:</h3>
    <pre id="cheeneseOutput"></pre>
    <div id="cheeneseCounter" class="counter green">Length: 0</div>
  </div>

  <!-- Cataneese -->
  <div id="cataneese" class="tab-content">
    <h2>üê± Cataneese Translator (Assembly Style)</h2>
    <textarea id="cataneeseInput" rows="4" placeholder="Enter text..."></textarea><br>
    <button onclick="encodeCataneese()">Encode</button>
    <button onclick="decodeCataneese()">Decode</button>
    <h3>Output:</h3>
    <pre id="cataneeseOutput"></pre>
    <div id="cataneeseCounter" class="counter green">Length: 0</div>
  </div>

  <script>
    function openTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(div => div.style.display = "none");
      document.getElementById(tabName).style.display = "block";
    }

    function updateCounter(outputId, counterId) {
      const text = document.getElementById(outputId).innerText;
      const len = text.length;
      const counter = document.getElementById(counterId);

      if (len < 2000) {
        counter.className = "counter green";
        counter.innerText = `Length: ${len} ‚úÖ (OK to send)`;
      } else if (len < 4000) {
        counter.className = "counter yellow";
        counter.innerText = `Length: ${len} ‚ö†Ô∏è (Needs Discord Nitro)`;
      } else {
        counter.className = "counter red";
        counter.innerText = `Length: ${len} ‚ùå (Too long for Discord)`;
      }
    }

    // Cheenese (Caesar)
    function shiftChar(char, shift) {
      if (char >= 'a' && char <= 'z')
        return String.fromCharCode((char.charCodeAt(0) - 97 + shift + 26) % 26 + 97);
      if (char >= 'A' && char <= 'Z')
        return String.fromCharCode((char.charCodeAt(0) - 65 + shift + 26) % 26 + 65);
      return char;
    }

    function translateCheenese() {
      const input = document.getElementById("cheeneseInput").value;
      const shift = parseInt(document.getElementById("shift").value) || 1;
      let result = "";
      for (let char of input) result += shiftChar(char, shift);
      document.getElementById("cheeneseOutput").innerText = result;
      updateCounter("cheeneseOutput", "cheeneseCounter");
    }

    function decodeCheenese() {
      const input = document.getElementById("cheeneseInput").value;
      const shift = parseInt(document.getElementById("shift").value) || 1;
      let result = "";
      for (let char of input) result += shiftChar(char, -shift);
      document.getElementById("cheeneseOutput").innerText = result;
      updateCounter("cheeneseOutput", "cheeneseCounter");
    }

    // Cataneese (Assembly style)
    function encodeCataneese() {
      const input = document.getElementById("cataneeseInput").value;
      const words = input.split(/\s+/);
      let result = words.map(word => {
        let arr = [];
        for (let char of word) {
          if (/[a-zA-Z]/.test(char)) {
            let num = char.toUpperCase().charCodeAt(0) - 64;
            let caseTag = (char === char.toUpperCase()) ? "[UPPER]" : "[LOWER]";
            arr.push(`${num} ${caseTag}`);
          } else {
            arr.push(`${char} [NON-ALPHA]`);
          }
        }
        return `TEXT = [${arr.join(", ")}]`;
      }).join("\n");

      document.getElementById("cataneeseOutput").innerText = result;
      updateCounter("cataneeseOutput", "cataneeseCounter");
    }

    function decodeCataneese() {
      const input = document.getElementById("cataneeseInput").value.split("\n");
      let result = input.map(line => {
        const matches = line.match(/\d+ \[UPPER\]|\d+ \[LOWER\]|. \[NON-ALPHA\]/g) || [];
        return matches.map(token => {
          if (token.includes("[UPPER]")) {
            let num = parseInt(token);
            return String.fromCharCode(num + 64);
          } else if (token.includes("[LOWER]")) {
            let num = parseInt(token);
            return String.fromCharCode(num + 96);
          } else {
            return token[0];
          }
        }).join("");
      }).join(" ");

      document.getElementById("cataneeseOutput").innerText = result;
      updateCounter("cataneeseOutput", "cataneeseCounter");
    }

    // Default open Cheenese
    openTab('cheenese');
  </script>
</body>
</html>
