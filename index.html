<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cursed Translator</title>
  <link rel="icon" type="image/png" href="icon.png">
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ff00;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .mode-toggle button {
      background-color: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
    }
    .mode-toggle button.active {
      background-color: #003300;
    }
    textarea {
      width: 90%;
      height: 120px;
      background-color: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 10px;
      resize: vertical;
      margin: 10px 0;
    }
    .controls button {
      background-color: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      margin: 5px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
    }
    .counter {
      font-weight: bold;
      margin: 10px 0;
    }
    .counter.green { color: #00ff00; }
    .counter.yellow { color: yellow; }
    .counter.red { color: red; }
    .warning { font-size: 14px; color: red; }
    a { color: cyan; }
  </style>
</head>
<body>
  <h1>üßÄ Cursed Translator üñ•Ô∏è</h1>
  
  <div class="mode-toggle">
    <button id="cheeneseBtn" class="active">Cheenese üßÄ</button>
    <button id="cataneeseBtn">Cataneese üñ•Ô∏è</button>
  </div>

  <textarea id="inputText" placeholder="Enter text here..."></textarea>
  <div class="controls">
    <button onclick="pasteText()">Paste</button>
    <button onclick="encode()">Encode</button>
    <button onclick="decode()">Decode</button>
  </div>

  <textarea id="outputText" placeholder="Output will appear here..." readonly></textarea>
  <div class="controls">
    <button onclick="copyText()">Copy</button>
  </div>

  <div id="counter" class="counter green">Length: 0</div>
  <div id="warning" class="warning"></div>

<script>
let currentMode = "cheenese"; // default

document.getElementById("cheeneseBtn").addEventListener("click", () => {
  currentMode = "cheenese";
  document.getElementById("cheeneseBtn").classList.add("active");
  document.getElementById("cataneeseBtn").classList.remove("active");
});

document.getElementById("cataneeseBtn").addEventListener("click", () => {
  currentMode = "cataneese";
  document.getElementById("cataneeseBtn").classList.add("active");
  document.getElementById("cheeneseBtn").classList.remove("active");
});

// ========== CHEENESE (Caesar Shift) ==========
function cheeneseEncode(text) {
  return text.replace(/[a-z]/gi, c => {
    let base = c === c.toUpperCase() ? 65 : 97;
    return String.fromCharCode((c.charCodeAt(0) - base + 3) % 26 + base);
  });
}
function cheeneseDecode(text) {
  return text.replace(/[a-z]/gi, c => {
    let base = c === c.toUpperCase() ? 65 : 97;
    return String.fromCharCode((c.charCodeAt(0) - base - 3 + 26) % 26 + base);
  });
}

// ========== CATANEESE (Assembly-like) ==========
function cataneeseEncode(text) {
  return text.split("\n").map(line => {
    if (/https?:\/\//.test(line)) {
      return `LINK = (${line.trim()})`;
    }
    if (line.trim() === "") return "SPECIAL = [LINE BREAK]";
    return line.split(" ").map(word => {
      return "TEXT = [" + word.split("").map(c => {
        let code = c.toLowerCase().charCodeAt(0) - 96;
        if (code < 1 || code > 26) return c; 
        return code + "[" + (c === c.toUpperCase() ? "UP" : "LOW") + "]";
      }).join(" ") + "]";
    }).join("\n");
  }).join("\n");
}

function cataneeseDecode(text) {
  return text.split("\n").map(line => {
    if (line.startsWith("LINK =")) {
      return line.match(/\((.*?)\)/)[1];
    }
    if (line.startsWith("SPECIAL = [LINE BREAK]")) {
      return "";
    }
    if (line.startsWith("TEXT =")) {
      return line.replace(/TEXT = \[([^\]]+)\]/g, (_, inside) => {
        return inside.split(" ").map(token => {
          if (/^\d+\[UP\]$/.test(token)) {
            let num = parseInt(token);
            return String.fromCharCode(num + 64);
          }
          if (/^\d+\[LOW\]$/.test(token)) {
            let num = parseInt(token);
            return String.fromCharCode(num + 96);
          }
          return token;
        }).join("");
      });
    }
    return line;
  }).join("\n").replace(/\n\n+/g, "\n");
}

// ========== Controls ==========
function encode() {
  let input = document.getElementById("inputText").value;
  let output = (currentMode === "cheenese") ? cheeneseEncode(input) : cataneeseEncode(input);
  document.getElementById("outputText").value = output;
  updateCounter(output);
}
function decode() {
  let input = document.getElementById("inputText").value;
  let output = (currentMode === "cheenese") ? cheeneseDecode(input) : cataneeseDecode(input);
  document.getElementById("outputText").value = output;
  updateCounter(output);
}
function copyText() {
  let text = document.getElementById("outputText");
  text.select();
  document.execCommand("copy");
}
async function pasteText() {
  const text = await navigator.clipboard.readText();
  document.getElementById("inputText").value = text;
}
function updateCounter(text) {
  let len = text.length;
  let counter = document.getElementById("counter");
  let warning = document.getElementById("warning");
  counter.textContent = "Length: " + len;

  if (len < 2000) {
    counter.className = "counter green";
    warning.textContent = "";
  } else if (len < 4000) {
    counter.className = "counter yellow";
    warning.textContent = "‚ö† Needs Discord Nitro to send!";
  } else {
    counter.className = "counter red";
    warning.textContent = "‚õî Too long to send on Discord!";
  }
}
</script>
</body>
</html>
