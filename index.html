    body {

      align-items: center;

      height: 100vh;
    }
    .container {
      background: #111;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.6);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #1e1e1e;
      color: #00ff99;
    }
    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px #007bff;
    }
    button {
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      background: #000;
      border-radius: 8px;
      font-size: 18px;
      text-align: left;
      white-space: pre-wrap;
      min-height: 50px;
    }
    .mode {
      display: none;
    }
    .active {
      display: block;
    }
    h1 {
      color: #ff4f9f;
    }
    h2 {
      color: #00ffcc;
    }
    .hint {
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
