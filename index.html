<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ§€ Cursed Translator Hub</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: "Courier New", monospace;
      text-align: center;
    }
    h1 { margin-bottom: 20px; }
    textarea {
      width: 90%;
      height: 120px;
      background: black;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 8px;
      resize: none;
      display: block;
      margin: 10px auto;
      white-space: pre-wrap;
    }
    button {
      margin: 6px;
      padding: 8px 14px;
      border: 2px solid #0f0;
      background: black;
      color: #0f0;
      cursor: pointer;
      font-family: inherit;
    }
    button:hover {
      background: #0f0;
      color: black;
    }
    .counter {
      font-size: 12px;
      margin-top: 6px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>ðŸ§€ Cursed Translator Hub</h1>

  <textarea id="input"></textarea>

  <div>
    <button onclick="pasteText()">Paste</button>
    <button onclick="copyText()">Copy Output</button>
    <button onclick="cheenese()">Cheenese</button>
    <button onclick="catanese()">Catanese</button>
    <button onclick="encode()">Encode</button>
    <button onclick="decode()">Decode</button>
  </div>

  <textarea id="output"></textarea>
  <div id="counter" class="counter">0 characters (OK)</div>

<script>
function updateCounter() {
  const text = document.getElementById("output").value;
  document.getElementById("counter").innerText = text.length + " characters (OK)";
}

// helpers
function isUpper(ch) { return ch === ch.toUpperCase() && /[A-Z]/i.test(ch); }
function toNum(ch) { return ch.toUpperCase().charCodeAt(0) - 64; }
function toChar(num, upper) {
  if (num < 1) num = 26;
  if (num > 26) num = 1;
  let c = String.fromCharCode(64 + num);
  return upper ? c.toUpperCase() : c.toLowerCase();
}

// core encoder
function encodeText(str) {
  let words = str.split(/\s+/);
  let result = [];
  for (let word of words) {
    if (word === "") continue;
    if (word.startsWith("http")) {
      result.push(`LINK = (${word})`);
    } else if (word === "\n") {
      result.push("SPECIAL = [LINE BREAK]");
    } else {
      let encoded = [];
      for (let ch of word) {
        if (/[a-zA-Z]/.test(ch)) {
          let num = toNum(ch);
          encoded.push(num + (isUpper(ch) ? "[UP]" : "[LOW]"));
        }
      }
      result.push("TEXT = [" + encoded.join(" ") + "]");
    }
  }
  return result.join("\n");
}

// decoder
function decodeText(str) {
  let lines = str.split("\n");
  let decoded = [];
  for (let line of lines) {
    if (line.startsWith("TEXT =")) {
      let matches = [...line.matchAll(/(\d+)\[(UP|LOW)\]/g)];
      let word = matches.map(m => toChar(parseInt(m[1]), m[2] === "UP")).join("");
      decoded.push(word);
    } else if (line.startsWith("LINK =")) {
      let url = line.match(/\((.*?)\)/);
      decoded.push(url ? url[1] : "");
    } else if (line.includes("SPECIAL = [LINE BREAK]")) {
      decoded.push("\n");
    }
  }
  return decoded.join(" ");
}

// cheenese = shift alphabet forward
function cheenese() {
  let txt = document.getElementById("input").value;
  let shifted = txt.replace(/[a-zA-Z]/g, c => {
    let code = c.charCodeAt(0);
    if (c >= 'a' && c <= 'z') return String.fromCharCode((code - 97 + 1) % 26 + 97);
    if (c >= 'A' && c <= 'Z') return String.fromCharCode((code - 65 + 1) % 26 + 65);
    return c;
  });
  document.getElementById("output").value = shifted;
  updateCounter();
}

// catanese = reverse text
function catanese() {
  let txt = document.getElementById("input").value;
  document.getElementById("output").value = txt.split("").reverse().join("");
  updateCounter();
}

function encode() {
  let txt = document.getElementById("input").value.replace(/\n/g, " \n ");
  document.getElementById("output").value = encodeText(txt);
  updateCounter();
}
function decode() {
  let txt = document.getElementById("input").value;
  document.getElementById("output").value = decodeText(txt);
  updateCounter();
}
function copyText() {
  navigator.clipboard.writeText(document.getElementById("output").value);
}
function pasteText() {
  navigator.clipboard.readText().then(t => {
    document.getElementById("input").value = t;
  });
}
</script>
</body>
</html>
