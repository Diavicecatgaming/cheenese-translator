<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cheenese Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #555;
      resize: vertical;
      background: #2b2b2b;
      color: #f0f0f0;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #444;
      color: white;
    }
    button:hover {
      background: #666;
    }
    #output {
      margin-top: 15px;
      padding: 10px;
      background: #2b2b2b;
      border: 1px solid #555;
      border-radius: 6px;
      white-space: pre-wrap;
      font-family: monospace;
      color: #f0f0f0;
    }
    a {
      color: #4ea1ff;
      text-decoration: underline;
    }
    label {
      margin-left: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>ðŸ§€ Cheenese Translator</h2>
  <textarea id="inputText" placeholder="Type your text here..."></textarea><br>
  <button onclick="encode()">Encode</button>
  <button onclick="decode()">Decode</button>
  
  <label>
    <input type="radio" name="decodeMode" value="inline" checked> Inline words
  </label>
  <label>
    <input type="radio" name="decodeMode" value="lines"> One word per line
  </label>

  <div id="output"></div>

  <script>
    function isLink(word) {
      return /^https?:\/\/\S+$/i.test(word);
    }

    function encode() {
      let text = document.getElementById("inputText").value;
      let lines = text.split("\n");
      let encoded = [];

      for (let line of lines) {
        if (line.trim() === "") {
          encoded.push("SPECIAL = [LINE BREAK]");
          continue;
        }
        let words = line.split(" ");
        for (let word of words) {
          if (isLink(word)) {
            encoded.push("LINK = (" + word + ")");
          } else if (word === "ðŸ§€Cheeneseâ„¢" || word === "ðŸ§€") {
            encoded.push("TEXT = [ðŸ§€]");
          } else {
            let encodedWord = word.split("").map(ch => {
              if (/[a-z]/.test(ch)) {
                return (ch.charCodeAt(0) - 96) + "[LOW]";
              } else if (/[A-Z]/.test(ch)) {
                return (ch.charCodeAt(0) - 64) + "[UP]";
              } else if (ch === "ðŸ§€") {
                return "ðŸ§€";
              } else {
                return ch;
              }
            }).join(" ");
            encoded.push("TEXT = [" + encodedWord + "]");
          }
        }
      }
      document.getElementById("output").innerText = encoded.join("\n");
    }

    function decode() {
      let text = document.getElementById("output").innerText;
      let lines = text.split("\n");
      let decoded = [];

      for (let line of lines) {
        if (line.startsWith("SPECIAL = [LINE BREAK]")) {
          decoded.push("\n");
        } else if (line.startsWith("LINK = (")) {
          let link = line.match(/LINK = \((.*?)\)/)[1];
          decoded.push('<a href="' + link + '" target="_blank">' + link + '</a>');
        } else if (line.startsWith("TEXT = [")) {
          let inside = line.match(/TEXT = \[(.*)\]/)[1];
          if (inside === "ðŸ§€") {
            decoded.push("ðŸ§€Cheeneseâ„¢");
          } else {
            let parts = inside.split(" ");
            let word = parts.map(p => {
              if (p.endsWith("[LOW]")) {
                return String.fromCharCode(parseInt(p) + 96);
              } else if (p.endsWith("[UP]")) {
                return String.fromCharCode(parseInt(p) + 64);
              } else if (p === "ðŸ§€") {
                return "ðŸ§€Cheeneseâ„¢";
              } else {
                return p;
              }
            }).join("");
            decoded.push(word);
          }
        }
      }

      let mode = document.querySelector('input[name="decodeMode"]:checked').value;
      if (mode === "lines") {
        document.getElementById("output").innerHTML = decoded.join("\n");
      } else {
        document.getElementById("output").innerHTML = decoded.join(" ");
      }
    }
  </script>
</body>
</html>
