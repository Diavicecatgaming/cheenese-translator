<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cursed Translator</title>
  <link rel="icon" type="image/png" href="icon.png">
  <style>
    body {
      font-family: "Courier New", monospace;
      background-color: #121212;
      color: #e0e0e0;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ffcc00;
      margin-bottom: 10px;
    }

    .tabs {
      margin: 20px 0;
    }

    .tabs button {
      background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
      color: #eee;
      border: 1px solid #444;
      padding: 12px 24px;
      margin: 0 8px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .tabs button:hover {
      background: linear-gradient(135deg, #444, #555);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    .tabs button:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .tab-content {
      display: none;
      margin-top: 20px;
    }

    textarea {
      width: 80%;
      height: 100px;
      background-color: #1e1e1e;
      color: #eee;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      resize: none;
    }

    pre {
      text-align: left;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #333;
      white-space: pre-wrap;
      word-wrap: break-word;
      width: 80%;
      margin: auto;
    }

    button.action {
      background: linear-gradient(135deg, #3a3a3a, #4a4a4a);
      color: #eee;
      border: 1px solid #555;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease-in-out;
    }

    button.action:hover {
      background: linear-gradient(135deg, #555, #666);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>üßÄüê± Cursed Translator</h1>

  <div class="tabs">
    <button onclick="openTab('cheenese')">üßÄ Cheenese</button>
    <button onclick="openTab('cataneese')">üê± Cataneese</button>
  </div>

  <!-- Cheenese Tab -->
  <div id="cheenese" class="tab-content">
    <h2>Cheenese (Caesar Cipher)</h2>
    <textarea id="cheeneseInput" placeholder="Enter text..."></textarea><br>
    <button class="action" onclick="cheeneseTranslate(1)">Translate (Shift +1)</button>
    <button class="action" onclick="cheeneseTranslate(-1)">Back Translate (Shift -1)</button>
    <pre id="cheeneseOutput"></pre>
  </div>

  <!-- Cataneese Tab -->
  <div id="cataneese" class="tab-content">
    <h2>Cataneese (Assembly Style)</h2>
    <textarea id="cataneeseInput" placeholder="Enter text..."></textarea><br>
    <button class="action" onclick="cataneeseEncode()">Encode</button>
    <button class="action" onclick="cataneeseDecode()">Decode</button>
    <pre id="cataneeseOutput"></pre>
  </div>

  <script>
    function openTab(tabName) {
      document.querySelectorAll(".tab-content").forEach(tab => tab.style.display = "none");
      document.getElementById(tabName).style.display = "block";
    }

    // Open Cheenese by default
    openTab("cheenese");

    // ---------- Cheenese ----------
    function shiftChar(c, shift) {
      if (c >= 'a' && c <= 'z') {
        return String.fromCharCode((c.charCodeAt(0) - 97 + shift + 26) % 26 + 97);
      } else if (c >= 'A' && c <= 'Z') {
        return String.fromCharCode((c.charCodeAt(0) - 65 + shift + 26) % 26 + 65);
      }
      return c;
    }

    function cheeneseTranslate(shift) {
      const input = document.getElementById("cheeneseInput").value;
      let result = "";
      for (let char of input) {
        result += shiftChar(char, shift);
      }
      document.getElementById("cheeneseOutput").textContent = result;
    }

    // ---------- Cataneese ----------
    function cataneeseEncode() {
      const input = document.getElementById("cataneeseInput").value;
      const words = input.split(" ");
      let output = "";

      for (let word of words) {
        let arr = [];
        for (let char of word) {
          if (/[a-zA-Z]/.test(char)) {
            let num = char.toLowerCase().charCodeAt(0) - 96;
            let caseTag = (char === char.toUpperCase()) ? "[UPPER]" : "[LOWER]";
            arr.push(`${num} ${caseTag}`);
          } else {
            arr.push(`${char} [NON-ALPHA]`);
          }
        }
        output += `TEXT = [${arr.join(", ")}]\n`;
      }
      document.getElementById("cataneeseOutput").textContent = output;
    }

    function cataneeseDecode() {
      const input = document.getElementById("cataneeseInput").value.trim();
      const lines = input.split("\n");
      let output = "";

      for (let line of lines) {
        let match = line.match(/TEXT = \[(.*)\]/);
        if (!match) continue;

        let parts = match[1].split(", ");
        for (let part of parts) {
          let numMatch = part.match(/^(\d+)\s\[(UPPER|LOWER)\]$/);
          if (numMatch) {
            let num = parseInt(numMatch[1]);
            let caseTag = numMatch[2];
            let letter = String.fromCharCode(num + 96);
            if (caseTag === "UPPER") letter = letter.toUpperCase();
            output += letter;
          } else {
            let charMatch = part.match(/^(.+)\s\[NON-ALPHA\]$/);
            if (charMatch) output += charMatch[1];
          }
        }
        output += " ";
      }
      document.getElementById("cataneeseOutput").textContent = output.trim();
    }
  </script>
</body>
</html>
