<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cursed Translator Hub ðŸ§€</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    textarea, pre {
      width: 100%;
      min-height: 120px;
      margin: 10px 0;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
    }
    button {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0f0;
      color: #000;
    }
    .counter {
      font-weight: bold;
      margin-top: 5px;
    }
    .green { color: #0f0; }
    .yellow { color: yellow; }
    .red { color: red; }
    a {
      color: cyan;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸ§€ Cursed Translator Hub</h1>

  <textarea id="input" placeholder="Enter text here..."></textarea><br>
  <button onclick="pasteText()">Paste</button>
  <button onclick="copyOutput()">Copy Output</button>
  <button onclick="setMode('cheenese')">Cheenese</button>
  <button onclick="setMode('cataneese')">Cataneese</button>
  <button onclick="encode()">Encode</button>
  <button onclick="decode()">Decode</button>

  <pre id="output"></pre>
  <div id="counter" class="counter"></div>

  <script>
    let mode = 'cheenese';

    function setMode(m) {
      mode = m;
      alert("Mode switched to " + m);
    }

    function pasteText() {
      navigator.clipboard.readText().then(text => {
        document.getElementById("input").value = text;
      });
    }

    function copyOutput() {
      const out = document.getElementById("output").innerText;
      navigator.clipboard.writeText(out);
      alert("Output copied!");
    }

    // Count and color output length
    function updateCounter(text) {
      const counter = document.getElementById("counter");
      const len = text.length;
      if (len < 2000) {
        counter.textContent = len + " characters (OK)";
        counter.className = "counter green";
      } else if (len < 4000) {
        counter.textContent = len + " characters (Need Discord Nitro)";
        counter.className = "counter yellow";
      } else {
        counter.textContent = len + " characters (TOO LONG for Discord)";
        counter.className = "counter red";
      }
    }

    // Cheenese shift logic
    function shiftWordCheenese(word, shift) {
      if (/^https?:\/\//.test(word)) return word; // leave links alone
      let result = "";
      for (let char of word) {
        if (/[a-z]/.test(char)) {
          result += String.fromCharCode((char.charCodeAt(0) - 97 + shift + 26) % 26 + 97);
        } else if (/[A-Z]/.test(char)) {
          result += String.fromCharCode((char.charCodeAt(0) - 65 + shift + 26) % 26 + 65);
        } else {
          result += char;
        }
      }
      return result;
    }

    // Cataneese encode
    function encodeCataneese(text) {
      return text.split("\n").map(line => {
        if (line.startsWith("SPECIAL = [LINE BREAK]")) return "SPECIAL = [LINE BREAK]";
        return "TEXT = [" + line.split(" ").map(word => {
          if (/^https?:\/\//.test(word)) {
            return `LINK = (${word})`;
          }
          return word.split("").map(ch => {
            if (/[a-z]/.test(ch)) return (ch.charCodeAt(0) - 96) + "[LOW]";
            if (/[A-Z]/.test(ch)) return (ch.charCodeAt(0) - 64) + "[UP]";
            return ch;
          }).join(" ");
        }).join(" ") + "]";
      }).join("\n");
    }

    // Cataneese decode
    function decodeCataneese(text) {
      return text.split("\n").map(line => {
        if (line.startsWith("SPECIAL = [LINE BREAK]")) return "";
        let content = line.replace(/^TEXT = \[|\]$/g, "").trim();
        return content.split(" ").map(token => {
          if (token.startsWith("LINK")) {
            return token.match(/\((.*?)\)/)[1];
          }
          let match = token.match(/^(\d+)(\[UP\]|\[LOW\])$/);
          if (match) {
            let num = parseInt(match[1]);
            let caseTag = match[2];
            if (caseTag === "[UP]") return String.fromCharCode(num + 64);
            if (caseTag === "[LOW]") return String.fromCharCode(num + 96);
          }
          return token;
        }).join(" ");
      }).join("\n");
    }

    function encode() {
      let text = document.getElementById("input").value;
      let output = "";
      if (mode === 'cheenese') {
        output = text.split(/\s+/).map(w => shiftWordCheenese(w, 1)).join(" ");
      } else if (mode === 'cataneese') {
        output = encodeCataneese(text);
      }
      document.getElementById("output").innerHTML = makeLinksClickable(output);
      updateCounter(output);
    }

    function decode() {
      let text = document.getElementById("input").value;
      let output = "";
      if (mode === 'cheenese') {
        output = text.split(/\s+/).map(w => shiftWordCheenese(w, -1)).join(" ");
      } else if (mode === 'cataneese') {
        output = decodeCataneese(text);
      }
      document.getElementById("output").innerHTML = makeLinksClickable(output);
      updateCounter(output);
    }

    // turn links clickable in output
    function makeLinksClickable(text) {
      return text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
    }
  </script>
</body>
</html>
