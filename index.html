<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cursed Translator</title>
  <style>
    body {
      font-family: monospace, monospace;
      background: #111;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .mode-buttons {
      margin-bottom: 20px;
    }
    .mode-buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      background: #222;
      color: #0f0;
      transition: background 0.2s;
    }
    .mode-buttons button:hover {
      background: #333;
    }
    .container {
      display: none;
      background: #000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,0,0.3);
      max-width: 600px;
      text-align: center;
    }
    textarea, input {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      background: #111;
      border: 1px solid #0f0;
      border-radius: 6px;
      color: #0f0;
      font-size: 16px;
      font-family: monospace;
    }
    button.action {
      background: #0f0;
      color: #000;
      margin: 5px;
    }
    .result {
      margin-top: 15px;
      text-align: left;
      white-space: pre-wrap;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="mode-buttons">
    <button onclick="showMode('cheenese')">ü•¢ Cheenese</button>
    <button onclick="showMode('cataneese')">üê± Cataneese</button>
  </div>

  <!-- Cheenese -->
  <div class="container" id="cheenese">
    <h2>ü•¢ Cheenese (Caesar Shift)</h2>
    <textarea id="cheeneseInput" placeholder="Enter text..."></textarea><br>
    <input type="number" id="cheeneseShift" value="1">
    <button class="action" onclick="cheeneseTranslate(1)">Shift Forward</button>
    <button class="action" onclick="cheeneseTranslate(-1)">Back Translate</button>
    <div class="result" id="cheeneseResult"></div>
  </div>

  <!-- Cataneese -->
  <div class="container" id="cataneese">
    <h2>üê± Cataneese (Assembly Style)</h2>
    <textarea id="cataneeseInput" placeholder="Enter text..."></textarea><br>
    <button class="action" onclick="cataneeseTranslate()">Assemble</button>
    <div class="result" id="cataneeseResult"></div>

    <h3>üîÑ Cataneese Decoder</h3>
    <textarea id="cataneeseDecodeInput" placeholder="Paste Cataneese code..."></textarea><br>
    <button class="action" onclick="cataneeseDecode()">Decode</button>
    <div class="result" id="cataneeseDecodedResult"></div>
  </div>

    function showMode(mode) {
      document.querySelectorAll('.container').forEach(c => c.style.display = "none");
      document.getElementById(mode).style.display = "block";
    }

    // Cheenese Translator
    function cheeneseTranslate(direction) {
      const text = document.getElementById("cheeneseInput").value;
      let shift = parseInt(document.getElementById("cheeneseShift").value) * direction;
      let result = "";

      for (let char of text) {
        if (/[a-z]/.test(char)) {
          result += String.fromCharCode(((char.charCodeAt(0) - 97 + shift + 26*1000) % 26) + 97);
        } else if (/[A-Z]/.test(char)) {
          result += String.fromCharCode(((char.charCodeAt(0) - 65 + shift + 26*1000) % 26) + 65);
        } else {
          result += char;
        }
      }

      document.getElementById("cheeneseResult").innerText = "Result:\n" + result;
    }

        } else {
          result += `TEXT -> (${char}) [NON-ALPHA]\n`;
        }
      }

      document.getElementById("cataneeseResult").innerText = result.trim();
    }
