<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ§€ Cursed Translator</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      text-align: center;
    }
    textarea {
      width: 90%;
      height: 150px;
      background-color: #111;
      color: lime;
      border: 1px solid lime;
      margin: 10px;
      padding: 10px;
    }
    button {
      background: black;
      color: lime;
      border: 1px solid lime;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
    .output {
      white-space: pre-wrap;
      word-wrap: break-word;
      border: 1px solid lime;
      padding: 10px;
      width: 90%;
      margin: 10px auto;
      background: #111;
    }
    a { color: cyan; }
  </style>
</head>
<body>
  <h1>ðŸ§€ Cursed Translator</h1>
  
  <textarea id="inputText" placeholder="Enter text here..."></textarea><br>
  <button onclick="pasteText()">Paste</button>
  <button onclick="copyOutput()">Copy Output</button>
  <button onclick="encode()">Encode</button>
  <button onclick="decode()">Decode</button>
  
  <div id="output" class="output"></div>
  
  <script>
    function isLink(word) {
      return word.startsWith("http://") || word.startsWith("https://");
    }

    function encode() {
      let text = document.getElementById("inputText").value;
      let lines = text.split("\n");
      let encoded = [];

      for (let line of lines) {
        if (line.trim() === "") {
          encoded.push("SPECIAL = [LINE BREAK]");
          continue;
        }
        let words = line.split(" ");
        for (let word of words) {
          if (isLink(word)) {
            encoded.push("LINK = (" + word + ")");
          } else {
            let encodedWord = word.split("").map(ch => {
              if (/[a-z]/.test(ch)) {
                return (ch.charCodeAt(0) - 96) + "[LOW]";
              } else if (/[A-Z]/.test(ch)) {
                return (ch.charCodeAt(0) - 64) + "[UP]";
              } else if (ch === "ðŸ§€") {
                return "ðŸ§€";
              } else {
                return ch; // ignore other emojis/symbols
              }
            }).join(" ");
            encoded.push("TEXT = [" + encodedWord + "]");
          }
        }
      }
      document.getElementById("output").innerText = encoded.join("\n");
    }

    function decode() {
      let text = document.getElementById("output").innerText;
      let lines = text.split("\n");
      let decoded = [];

      for (let line of lines) {
        if (line.startsWith("SPECIAL = [LINE BREAK]")) {
          decoded.push("");
        } else if (line.startsWith("LINK = (")) {
          let link = line.match(/LINK = \((.*?)\)/)[1];
          decoded.push('<a href="' + link + '" target="_blank">' + link + '</a>');
        } else if (line.startsWith("TEXT = [")) {
          let inside = line.match(/TEXT = \[(.*)\]/)[1];
          let parts = inside.split(" ");
          let word = parts.map(p => {
            if (p.endsWith("[LOW]")) {
              return String.fromCharCode(parseInt(p) + 96);
            } else if (p.endsWith("[UP]")) {
              return String.fromCharCode(parseInt(p) + 64);
            } else if (p === "ðŸ§€") {
              return "ðŸ§€";
            } else {
              return p;
            }
          }).join("");
          decoded.push(word);
        }
      }
      document.getElementById("output").innerHTML = decoded.join(" ");
    }

    function copyOutput() {
      let text = document.getElementById("output").innerText;
      navigator.clipboard.writeText(text);
    }

    function pasteText() {
      navigator.clipboard.readText().then(text => {
        document.getElementById("inputText").value = text;
      });
    }
  </script>
</body>
</html>
