<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cursed Translator</title>
  <link rel="icon" href="icon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: black;
      color: #00ff00;
    }

    .tabs {
      text-align: center;
      margin: 20px 0;
    }

    .tabs button {
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 12px 24px;
      margin: 0 8px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.2s ease-in-out;
    }

    .tabs button:hover {
      background: #003300;
    }

    .tabs button:active {
      background: #005500;
    }

    .tab-content {
      display: none;
      text-align: center;
    }

    .tab-content.active {
      display: block;
    }

    textarea, input {
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      border-radius: 6px;
      padding: 10px;
      font-family: monospace;
      width: 80%;
      max-width: 600px;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    pre {
      background: black;
      border: 1px solid #00ff00;
      padding: 10px;
      margin-top: 10px;
      display: inline-block;
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .counter {
      margin-top: 10px;
      font-weight: bold;
    }

    .warning {
      color: yellow;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button onclick="switchTab('cheenese')">üßÄ Cheenese</button>
    <button onclick="switchTab('cataneese')">üê± Cataneese</button>
  </div>

  <!-- Cheenese -->
  <div id="cheenese" class="tab-content active">
    <h2>üßÄ Cheenese Translator (Caesar Shift)</h2>
    <input type="number" id="shift" value="1" placeholder="Shift (1 or -1)">
    <br><br>
    <textarea id="cheeneseInput" placeholder="Enter text..."></textarea>
    <br>
    <button onclick="translateCheenese()">Translate</button>
    <pre id="cheeneseOutput"></pre>
    <div class="counter" id="cheeneseCounter"></div>
  </div>

  <!-- Cataneese -->
  <div id="cataneese" class="tab-content">
    <h2>üê± Cataneese Translator (Assembly Style)</h2>
    <textarea id="cataneeseInput" placeholder="Enter text..."></textarea>
    <br>
    <button onclick="encodeCataneese()">Encode</button>
    <button onclick="decodeCataneese()">Decode</button>
    <pre id="cataneeseOutput"></pre>
    <div class="counter" id="cataneeseCounter"></div>
  </div>

  <script>
    // Switch tabs
    function switchTab(tab) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
    }

    // Cheenese Caesar shift
    function shiftWord(word, shift) {
      let result = "";
      for (let char of word) {
        if (/[a-z]/.test(char)) {
          result += String.fromCharCode((char.charCodeAt(0) - 97 + shift + 26) % 26 + 97);
        } else if (/[A-Z]/.test(char)) {
          result += String.fromCharCode((char.charCodeAt(0) - 65 + shift + 26) % 26 + 65);
        } else {
          result += char;
        }
      }
      return result;
    }

    function translateCheenese() {
      let input = document.getElementById("cheeneseInput").value;
      let shift = parseInt(document.getElementById("shift").value);
      let output = input.split(/\b/).map(word => shiftWord(word, shift)).join("");
      document.getElementById("cheeneseOutput").textContent = output;
      updateCounter("cheeneseCounter", output.length);
    }

    // Cataneese encode
    function encodeCataneese() {
      let input = document.getElementById("cataneeseInput").value;
      let words = input.split(/\s+/);
      let output = words.map(word => {
        let arr = [];
        for (let char of word) {
          if (/[a-zA-Z]/.test(char)) {
            let num = char.toLowerCase().charCodeAt(0) - 96;
            let caseTag = /[A-Z]/.test(char) ? "[UPPER]" : "[LOWER]";
            arr.push(`${num} ${caseTag}`);
          } else {
            arr.push(`${char} [NON-ALPHA]`);
          }
        }
        return `TEXT = [${arr.join(", ")}]`;
      }).join("\n");
      document.getElementById("cataneeseOutput").textContent = output;
      updateCounter("cataneeseCounter", output.length);
    }

    // Cataneese decode
    function decodeCataneese() {
      let input = document.getElementById("cataneeseInput").value;
      let lines = input.split("\n");
      let output = lines.map(line => {
        let match = line.match(/\[(.*?)\]/g);
        if (!match) return "";
        let parts = line.match(/(\d+ \[UPPER\]|\d+ \[LOWER\]|. \[NON-ALPHA\])/g) || [];
        return parts.map(part => {
          if (part.includes("[UPPER]")) {
            let num = parseInt(part);
            return String.fromCharCode(num + 64);
          } else if (part.includes("[LOWER]")) {
            let num = parseInt(part);
            return String.fromCharCode(num + 96);
          } else {
            return part[0];
          }
        }).join("");
      }).join(" ");
      document.getElementById("cataneeseOutput").textContent = output;
      updateCounter("cataneeseCounter", output.length);
    }

    // Length counter
    function updateCounter(id, length) {
      let counter = document.getElementById(id);
      if (length <= 2000) {
        counter.textContent = `Length: ${length} ‚úÖ OK`;
        counter.className = "counter";
      } else if (length <= 4000) {
        counter.textContent = `Length: ${length} ‚ö†Ô∏è Too long for normal Discord, requires Nitro`;
        counter.className = "counter warning";
      } else {
        counter.textContent = `Length: ${length} ‚ùå Cannot send on Discord at all`;
        counter.className = "counter error";
      }
    }
  </script>
</body>
</html>
